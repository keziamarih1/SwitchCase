<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - Cálculo por Cliente</title>
</head>
<body>
    <h1>Divisão da Conta da Pizzaria</h1>

    <form id="formulario">
        <label for="valor_total">Valor total da conta (R$):</label>
        <input type="number" id="valor_total" required>
        <br><br>

        <label for="num_clientes">Número de clientes:</label>
        <input type="number" id="num_clientes" required>
        <br><br>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular() {
            const valorTotal = parseFloat(document.getElementById("valor_total").value);
            const numClientes = parseInt(document.getElementById("num_clientes").value);

            if (isNaN(valorTotal) || isNaN(numClientes) || numClientes <= 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            const valorPorCliente = valorTotal / numClientes;

            window.location.href = `clientes.html?valorPorCliente=${valorPorCliente}&numClientes=${numClientes}`;
        }
    </script>
</body>
</html>
